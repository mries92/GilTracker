<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="./src/index.ts" type="module"></script>
    <title>GilTracker</title>
</head>

<body>
    <div id="settings-div">
        <div id="settings-modal" class="animate-fade">
            <select name="currency-select" id="currency-select">
                <option selected>Gil</option>
                <option>Company Seals</option>
                <option>MGP</option>
            </select>
            <select name="time-range-select" id="time-range-select">
                <option>24 hours</option>
                <option>3 days</option>
                <option selected>1 week</option>
                <option>1 month</option>
                <option>3 months</option>
                <option>6 months</option>
                <option>1 year</option>
                <option>Custom</option>
            </select>
            <select name="scan-frequency-select" id="scan-frequency-select">
                <option value="60000">1m</option>
                <option value="300000" >5m</option>
                <option selected value="900000">15m</option>
                <option value="1800000">30m</option>
                <option value="3600000">1h</option>
                <option>Custom</option>
            </select>
            <select name="type-select" id="type-select">
                <option selected>Normalized</option>
                <option>Temporal</option>
            </select>
            <div id="status-indicator-div">
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" style="vertical-align: bottom;">
                    <circle id="status-circle" cx="5" cy="5" r="5" fill="red" />
                </svg>
                <p id="status-text" style="margin-left: 5px;">Not Attached</p>
            </div>
        </div>
        <span class="material-icons md-light md-inactive" id="settings-button" style="height: fit-content; cursor: pointer; user-select: none;">menu</span>
    </div>
    <div id="content">
        <canvas id="chart"></canvas>
    </div>
</body>

</html>
